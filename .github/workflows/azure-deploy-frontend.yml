name: Deploy Frontend to Azure Blob Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo Site
        run: hugo --minify
        working-directory: frontend

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to Azure Blob Storage
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            echo "Clearing old content from Azure Blob Storage..."
            az storage blob delete-batch \
              --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}" \
              --source "\$web"

            echo "Uploading new build to Azure Blob Storage..."
            az storage blob upload-batch \
              --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}" \
              --destination "\$web" \
              --source frontend/public \
              --overwrite

            echo "Frontend deployment to Azure Blob Storage completed."

      - name: Purge Azure Front Door Cache
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            echo "Purging Azure Front Door endpoint..."
            az afd endpoint purge \
              --endpoint-name crc-cdn-endpoint \
              --profile-name cdn-crc-profile-01 \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --content-paths "/*" \
              --domains az.chetan-thapliyal.cloud
            echo "Front Door purge completed."

